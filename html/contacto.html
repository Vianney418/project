    <main class="contenedor contenido-principal text-left">
        <h1 class="text-center">Reserva tu mesa</h1>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Nombre</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="NombreApellido">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Tu correo</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Numero de Personas</label>
                <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Hora</label>
                <select class="form-control" id="exampleFormControlSelect1">
            <option>18 hrs</option>
            <option>19 hrs</option>
            <option>20 hrs</option>
            <option>21 hrs</option>
            <option>22 hrs</option>
            <option>23 hrs</option>
            <option>24 hrs</option>
          </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Solicitud especial</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <button type="button" class="btn btn-dark btn-lg" data-toggle="button" aria-pressed="false" autocomplete="off">
                Enviar
              </button>
        </form>
    </main>
